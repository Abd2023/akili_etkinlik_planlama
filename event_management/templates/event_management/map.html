{% extends "base.html" %}
{% load static %}

{% block title %}Event Map{% endblock %}

{% block content %}
<div class="loading-spinner" style="display:none;"></div>

<h1 class="page-title">Event Map with Route Planning</h1>

<form id="routeForm" class="form">
    <label for="mode">Transportation Mode:</label>
    <select id="mode" class="dropdown">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Cycling</option>
    </select>
    <button type="button" id="findRoute" class="find-route-button">Find Route</button>
</form>

<div id="map" style="height: 500px; width: 100%;"></div>

<!-- Include JSON data for the events -->
<script id="events-data" type="application/json">{{ events|safe }}</script>

<!-- Include external JavaScript -->
<script src="{% static 'js/map.js' %}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{% static 'css/event_edit.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Event: {{ event.name }}</h1>
        {% if event.image %}
            <img src="{{ event.image.url }}" alt="{{ event.name }}" class="event-image">
        {% else %}
            <div class="placeholder-image">No Image Available</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" id="editEventForm">
            {% csrf_token %}
            
            <!-- Display Errors -->
            {% if form.non_field_errors %}
            <div class="error-box">
                <ul>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            {{ form.as_p }}
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
        <button onclick="window.location.href='{% url 'event_detail' event.id %}'" class="back-btn">Back to Event Details</button>
    </div>
    <script src="{% static 'js/event_edit.js' %}"></script>
</body>
</html>
